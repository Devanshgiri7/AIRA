<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIRA - Let's Get to Know You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: drift 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes drift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 40px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .header h2 {
            font-size: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .intro {
            font-size: 22px;
            color: #555;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 0.5s ease;
            width: 14%;
        }

        .question-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            transition: all 0.3s ease;
        }

        .question-card:hover {
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }

        .question-number {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 20px;
            color: #333;
            font-weight: 600;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 18px 25px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            transition: width 0.3s ease;
        }

        .option:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option:hover::before {
            width: 100%;
        }

        .option input[type="radio"] {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .option label {
            cursor: pointer;
            font-size: 16px;
            color: #555;
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .option.selected {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
            border-color: #667eea;
            transform: translateX(5px);
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            gap: 20px;
        }

        .btn {
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn-back {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-back:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .btn-next {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-next:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn:disabled:hover {
            transform: none;
        }

        /* Chat Modal Styles */
        .chat-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .chat-modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            height: 80vh;
            max-height: 700px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            animation: slideUp 0.4s ease;
            overflow: hidden;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h3 {
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close-chat {
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-chat:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .chat-body {
            flex: 1;
            overflow: hidden;
        }

        .chat-body iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .header h2 {
                font-size: 24px;
            }

            .intro {
                font-size: 18px;
            }

            .question-text {
                font-size: 18px;
            }

            .option {
                padding: 15px 20px;
            }

            .button-container {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .chat-container {
                width: 95%;
                height: 90vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-icon">ü§ñ</div>
            <h2>AIRA here,</h2>
        </div>

        <p class="intro">Let AIRA know about you!! üí≠üòä</p>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div id="questionContainer"></div>

        <div class="button-container">
            <button class="btn btn-back" id="backBtn" onclick="previousQuestion()">
                <span>‚Üê Back</span>
            </button>
            <button class="btn btn-next" id="nextBtn" onclick="nextQuestion()">
                <span id="nextBtnText">Go ahead! ‚Üí</span>
            </button>
        </div>
    </div>

    <!-- Chat Modal -->
    <div class="chat-modal" id="chatModal">
        <div class="chat-container">
            <div class="chat-header">
                <h3>üíú Chat with AIRA</h3>
                <button class="close-chat" onclick="closeChat()">√ó</button>
            </div>
            <div class="chat-body">
                <iframe
                    src="https://www.chatbase.co/chatbot-iframe/Re3sBq_Hi-nR2RPmgP55K"
                    width="100%"
                    height="100%"
                    frameborder="0"
                ></iframe>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                number: 1,
                text: "In most ways my life is close to my ideal.",
                options: [
                    "Strongly agree",
                    "Agree",
                    "Slightly agree",
                    "Neither agree nor disagree",
                    "Slightly disagree",
                    "Disagree",
                    "Strongly disagree"
                ]
            },
            {
                number: 2,
                text: "The conditions of my life are excellent.",
                options: [
                    "Strongly agree",
                    "Agree",
                    "Slightly agree",
                    "Neither agree nor disagree",
                    "Slightly disagree",
                    "Disagree",
                    "Strongly disagree"
                ]
            },
            {
                number: 3,
                text: "I am satisfied with my life.",
                options: [
                    "Strongly agree",
                    "Agree",
                    "Slightly agree",
                    "Neither agree nor disagree",
                    "Slightly disagree",
                    "Disagree",
                    "Strongly disagree"
                ]
            },
            {
                number: 4,
                text: "So far I have gotten the important things I want in life.",
                options: [
                    "Strongly agree",
                    "Agree",
                    "Slightly agree",
                    "Neither agree nor disagree",
                    "Slightly disagree",
                    "Disagree",
                    "Strongly disagree"
                ]
            },
            {
                number: 5,
                text: "If I could live my life over, I would change almost nothing.",
                options: [
                    "Strongly agree",
                    "Agree",
                    "Slightly agree",
                    "Neither agree nor disagree",
                    "Slightly disagree",
                    "Disagree",
                    "Strongly disagree"
                ]
            },
            {
                number: 6,
                text: "I often feel overwhelmed by my daily responsibilities.",
                options: [
                    "Strongly agree",
                    "Agree",
                    "Slightly agree",
                    "Neither agree nor disagree",
                    "Slightly disagree",
                    "Disagree",
                    "Strongly disagree"
                ]
            },
            {
                number: 7,
                text: "I have people in my life who care about me.",
                options: [
                    "Strongly agree",
                    "Agree",
                    "Slightly agree",
                    "Neither agree nor disagree",
                    "Slightly disagree",
                    "Disagree",
                    "Strongly disagree"
                ]
            }
        ];

        let currentQuestion = 0;
        let answers = {};

        function renderQuestion() {
            const container = document.getElementById('questionContainer');
            const q = questions[currentQuestion];
            
            const selectedAnswer = answers[currentQuestion];
            
            container.innerHTML = `
                <div class="question-card">
                    <div class="question-number">Question ${q.number} of ${questions.length}</div>
                    <div class="question-text">${q.text}</div>
                    <div class="options">
                        ${q.options.map((option, index) => `
                            <div class="option ${selectedAnswer === index ? 'selected' : ''}" onclick="selectOption(${index})">
                                <input type="radio" name="question${currentQuestion}" id="opt${index}" value="${index}" ${selectedAnswer === index ? 'checked' : ''}>
                                <label for="opt${index}">${String.fromCharCode(97 + index)}. ${option}</label>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            updateProgress();
            updateButtons();
        }

        function selectOption(optionIndex) {
            answers[currentQuestion] = optionIndex;
            renderQuestion();
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function updateButtons() {
            const backBtn = document.getElementById('backBtn');
            const nextBtn = document.getElementById('nextBtn');
            const nextBtnText = document.getElementById('nextBtnText');

            backBtn.disabled = currentQuestion === 0;
            
            if (currentQuestion === questions.length - 1) {
                nextBtnText.textContent = 'Finish ‚úì';
            } else {
                nextBtnText.textContent = 'Go ahead! ‚Üí';
            }

            nextBtn.disabled = answers[currentQuestion] === undefined;
        }

        function nextQuestion() {
            if (answers[currentQuestion] === undefined) {
                return;
            }

            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion();
            } else {
                // All questions completed - redirect to index.html
                console.log('All answers:', answers);
                // Save answers to localStorage for the chat page to access if needed
                localStorage.setItem('aira_questionnaire_answers', JSON.stringify(answers));
                // Redirect to index.html
                window.location.href = 'index.html';
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion();
            }
        }

        function openChat() {
            document.getElementById('chatModal').classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closeChat() {
            document.getElementById('chatModal').classList.remove('show');
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside
        document.getElementById('chatModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeChat();
            }
        });

        renderQuestion();
    </script>
</body>
</html>
